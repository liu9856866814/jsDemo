<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选项卡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul, li {
      list-style: none;
    }
    .wrapper {
      margin: 30px auto;
      width: 606px;
      height: 400px;
      border: 1px solid #000;
    }
    .header {
      border: 1px solid #000;
    }
    .header li {
      float: left;
      width: 200px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      -webkit-user-select: none; /*禁止用户选中*/
    }
    .header li:nth-child(2) {
      border-left: 1px solid #000;
      border-right: 1px solid #000;
    }
    li.active {
      background: yellow;
    }
    .clearfix:after {
      display: block;
      content: '';
      visibility: hidden;
      clear: both;
    }
    .wrapper div {
      text-align: center;
      height: 356px;
      line-height: 356px;
      display: none;
    }
    div.active {
      display: block;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <ul class="header clearfix" id="header">
    <li class="active">
      视频
    </li>
    <li>
      秒拍
    </li>
    <li>
      综艺
    </li>
  </ul>
  <div class="active">
    程序员惨遭亲妈拍卖
  </div>
  <div>
    预防脱发秘籍（黑芝麻糊）
  </div>
  <div>
    蔡徐坤-我们很爷们儿
  </div>
</div>

<script src="js/1-tabByClosure.js"></script>
</body>
</html>
