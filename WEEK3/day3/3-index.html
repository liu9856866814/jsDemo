<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .outer{
            margin: 0 auto;
            position: relative; /*position属性的默认值static*/
            top:100px;
            left:100px;
            width: 500px;
            height: 500px;
            border: 20px solid #00b38a;
            background-color: #E01D20;
        }
        .inner{
            position: absolute;
            left: 100px;
            top:100px;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border:20px solid skyblue;
            background-color: gray;
        }
        .center{
            width: 100px;
            height: 100px;
            border: 20px solid pink;
            background-color: #00b38a;
            margin: 30px auto;
        }
    </style>
</head>
<body>
<div id="outer" class="outer">
    <div id="inner" class="inner">
        <div id="center" class="center"></div>
    </div>
</div>
<script src="js/4-offsetLeft&Top.js"></script>
</body>
</html>
