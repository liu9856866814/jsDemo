<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden; /* 清浮动*/
        }
        .box1, .box2{
            margin: 20px;
            position: relative;
            float: left;
            width: 300px;
            height: 300px;
            border: 1px solid salmon;
            overflow: hidden;
        }
        .box1 img{
            width: 100%;
            height: 100%;
        }
        .mask{
            /*cursor: pointer; 小手*/
            /*cursor: not-allowed; 禁止*/
            cursor: move; /*十字 表示可以移动*/
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: rgba(0,0,0, .3);
        }
        .box2{
            display: none;
        }
        .box2 img{
            position: absolute;
            width: 900px;
            height: 900px;
        }
    </style>

</head>
<body>
<div class="box1" id="box1">
    <img src="iphone.jpg" alt="">
    <div class="mask" id="mask" style="width: 100px;height: 100px;left: 0;top: 0;"></div>
</div>
<div id="box2" class="box2">
    <img src="iphone.jpg" alt="" id="bigImg" class="bigImg" style="top: 0;left: 0;">
</div>
<script src="js/5-放大镜.js"></script>
</body>
</html>
