<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-link to="/home">首页</router-link>
    <router-link to="/about">关于</router-link>
    <router-view></router-view>
</div>

<script src="vue.js"></script>
<script src="vue-router.js"></script>
<script>
    let home = {
        template: `<div>HOME</div>`
    };
    let about = {
        template: `<div>ABOUT</div>`
    };

    // 配置路由映射表
    let routes = [
        {
            path: '/',
            component: home
        },
        {
            path: '/home',
            component: home
        },
        {
            path: '/about',
            component: about,
            beforeEnter(to, from, next){
                // 路由独享守卫: 配置在路由映射表中
                console.log(to);
                console.log(from);
                console.log(next);
                // 在这个钩子中做校验, 如果校验通过执行 next() 否则 next(false) 或者 重定向到某一个路由;
                next(); // 没问题放行
                // next(false); // 中断导航
                // next('/home'); // 重定向到某个路由

                // 无论执行哪一种next, 都要执行一个;
            }
        },
    ];

    // 配置 VueRouter 实例
    let router = new VueRouter({
        routes
    });

    let vm = new Vue({
        el: '#app',
        router
    })
</script>

</body>
</html>
