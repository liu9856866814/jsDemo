<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--当checkbox只有一个时,vue会把val默认转成布尔值, 如果转完之后是true,checkbox就是选中状态,否则不选中-->
    爱好: <label>吃饭: <input type="checkbox" v-model="val" @change="fn" value="1"></label>
    <br>
    {{val}}
    <div>
        <!--多个checkbox 需要v-model一个数组,当选中某一个checkbox,这个checkbox的value会进到数组中, 如果取消某个checkbox,
        这个checkbox的value会自动从数组中移除掉-->
        爱好:
        <label>
            唱 <input type="checkbox" v-model="hobby" @change="checkChange" value="1">
        </label>
        <label>
            跳 <input type="checkbox" v-model="hobby" @change="checkChange" value="2">
        </label>
        <label>
            rap <input type="checkbox" v-model="hobby" @change="checkChange" value="3">
        </label>
        <label>
            rap <input type="checkbox" v-model="hobby" @change="checkChange" value="4">
        </label>
        {{hobby}}
    </div>
</div>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            val: 1,
            hobby: ['1','3']
        },
        methods: {
            fn(){
                console.log(this.val);
            },
            checkChange(){
                console.log(this.hobby);
            }
        }
    })
</script>
</body>
</html>
