<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 100px;
        }
        /*默认情况下，html的font-size属性是12px,也就是默认1rem是12px*/
        /*一般为了好计算，都把html字体设置成100px,此时1rem就是100px*/
        .box1{
            margin: .2rem;
            width: 1rem;
            height: 1rem;
            background: lightcoral;
        }
        .box2{
            margin: 0.2rem;
            width: 2rem;
            height: 2rem;
            background: lightgreen;
        }
        .box3{
            margin: 0.2rem;
            width: 2.5rem;
            height: 2.5rem;
            background: lightblue;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<script>
    // 响应式布局: 根据不同设备的屏幕宽度,开发一套可以适配所有尺寸的页面,并且保证在不同设备上呈现出来的效果是一样的;
    // 响应式布局的核心是保证元素尺寸占据设备屏幕的比例相同;
    // 常见的响应式布局解决方案:
    // 媒体查询
    // rem布局
    // flexBox 布局
    // vw vh 结合 rem
    // 流式布局(淡出了)

    (function (designWidth) { //  designWidth 设计稿的宽度
        function computedFont() {
            // 当前视口的宽度
            let winW = document.documentElement.clientWidth || document.body.clientWidth;

            // 计算页面中的html的font-size
            document.documentElement.style.fontSize = (winW / designWidth) * 100 + 'px';
        }
        computedFont();
        // 一般监听页面的resize事件，以便当页面尺寸发生改变时，重新计算html的字体大小
        window.addEventListener('resize', computedFont);
        window.addEventListener('orientation', computedFont);
    })(750);
</script>
</body>
</html>
