<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: #000;
            transition: all 1s linear 0s;
        }
        .box:hover{
            transform: translateY(-100px);
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
    /*1. transform: 变形
    * 2d变形
    * 1.1 translate(x,y)
    * 1.2 translateX() 只设置x轴的偏移量
    * 1.3 translateY() 只设置y轴的偏移量
    * 1.4 rotate(deg) 旋转一定的角度，角度为正值时顺时针旋转
    * 1.5 skew(x,y) 倾斜
    *
    * 3d变形（z轴是垂直浏览器的可视窗口平面）
    * 如果用3D变形要设置
    * perspective: 2000px(值为大于0的值，值越大效果越明显)
    * transform-style: preserve-3d; 保留3d视图
    * 1.6 translateZ(z) 在z轴方向上平移，如果为正值往屏幕外走（根据视距近大远小的规律，越向屏幕外走，元素会变大）
    * 1.7 rotateX(deg) 绕x轴转动，如果设置正的角度，元素的上边缘先进入屏幕里面
    * 1.8 rotateY(deg) 绕y轴转动，如果设置正的角度，元素的右边缘先进入屏幕里面
    * 1.9 rotateZ(deg) 在平面内转动
    * */
    // 2. 关键帧动画
    /*
    * 2.1 创建关键帧动画
    * @keyframes {
    *   from {
    *
    *   }
    *   to {
    *
    *   }
    *
    * @keyframes {
    *   0%{
    *
    *   }
    *   .... 任意的百分数（0%-100%之间的百分数）
    *   100%{
    *
    *   }
    *
    * }
    *
    * }
    *
    * */
    // 2.2 调用关键帧动画
    // animation: 动画名称 动画运动时间 效果 延迟 次数(默认1次, infinite无限次); 值是时间的要带单位
    /* animation 是一个合成属性
    * animation-name: 动画名称
    * animation-duration: 运动时间
    * animation-timing-function: 动画效果
    * animation-delay: 延迟多长时间再执行动画
    * animation-iteration-count: 动画执行次数, 默认1 , infinite 是无限次
    *
    * */

    // 图标字体(iconfont)
    /*
    * @font-face{
    *   font-family: "iconfont";
    *   src: url("xxx.xxx") format(""),url有多个用逗号分隔;
    * }
    *
    * // 引用图标字体
    * // 1. 使用伪类+图标字体对应的Unicode
    * // 2. 引用字体的css文件,使用对应的类名即可
    * */

    // 媒体查询; 多用于处理pc端不同的浏览器宽度时显示不同的样式
    /*
    * @media screen and (max-width: 400px){
    *   当宽度不大于400时生效的样式
    * }
    * @media all and (min-width: 800px){
    *   当宽度不小于800时生效的样式
    * }
    *
    *
    * */
</script>

</body>
</html>
