<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 30px auto;
            width: 800px;
            height: 500px;
            position: relative;
            perspective: 2000px;
        }
        ul,li{
            list-style: none;
        }
        .box ul{
            position: absolute;
            top: 50%;
            left: 50%;
            animation: MyRotate 15s linear 0s infinite;
            /*transform: translate(-50%, -50%);*/
            margin-left: -127.5px;
            margin-top: -127.5px;
            width: 255px;
            height: 255px;
            transform-style: preserve-3d;
        }

        ul li{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, 0.4);
        }
        ul li img{
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }
        ul li:nth-child(1){
        /*背面*/
            transform: translateZ(-127.5px) rotateY(180deg);
        }
        ul li:nth-child(2){
            /*左面*/
            transform: translateX(-127.5px) rotateY(-90deg);
        }
        ul li:nth-child(3){
            /*上面*/
            transform: translateY(-127.5px) rotateX(-90deg);
        }
        ul li:nth-child(4){
            /*底面*/
            transform: translateY(127.5px) rotateX(90deg);
        }
        ul li:nth-child(5){
            /*右面*/
            transform: translateX(127.5px) rotateY(90deg);
        }
        ul li:nth-child(6){
            /*正面*/
            transform: translateZ(127.5px);
        }
        @keyframes MyRotate {
            0% {
                transform: rotateY(30deg);
            }
            25% {
                transform: rotateX(270deg);
            }
            50% {
                transform: rotateY(0deg);
            }
            75% {
                transform: rotateX(180deg);
            }
            100% {
                transform: rotateX(0deg)
            }
        }
        .smallBox{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /*background: #000;*/
            width: 200px;
            height: 200px;
            z-index: -1;
        }
        .smallBox ul{
            width: 166px;
            height: 166px;
            margin: -83px 0 0 -83px;
            position: absolute;
        }
        .smallBox ul li{

        }
        .smallBox ul li img{
            opacity: 1;
        }
        .smallBox ul li:nth-child(1){
            /*背面*/
            transform: translateZ(-83px) rotateY(180deg);
        }
        .smallBox ul li:nth-child(2){
            /*左面*/
            transform: translateX(-83px) rotateY(-90deg);
        }
        .smallBox ul li:nth-child(3){
            /*上面*/
            transform: translateY(-83px) rotateX(-90deg);
        }
        .smallBox ul li:nth-child(4){
            /*底面*/
            transform: translateY(83px) rotateX(90deg);
        }
        .smallBox ul li:nth-child(5){
            /*右面*/
            transform: translateX(83px) rotateY(90deg);
        }
        .smallBox ul li:nth-child(6){
            /*正面*/
            transform: translateZ(83px);
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
