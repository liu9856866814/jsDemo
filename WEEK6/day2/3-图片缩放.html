<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            /*margin-left: -200px;
            margin-top: -150px;*/
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            overflow: hidden;

        }
        .box img{
            transition: all, .5s linear 0s;
        }
        .box img:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/12.jpg" alt="">
</div>
</body>
</html>
