<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡面向对象</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .clearfix:after{
            clear:both;
            height: 0;
            visibility:hidden;
            content:'';
            display:block;
        }
        .wrapper {
            margin: 20px auto;
            width: 602px;
            height: 400px;
            border: 1px solid #000;
            text-align:center;
        }
        .wrapper .header li {
            float: left;
            width: 200px;
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #000;
        }
        .wrapper .header li:nth-child(2){
            border-left: 1px solid #000;
            border-right: 1px solid #000;
        }
        li.active{
            background: yellow;
        }
        .wrapper div{
            display: none;
            height: 350px;
            line-height: 350px;
            width: 100%;
        }
        div.active{
            display: block;
        }
    </style>
</head>
<body>
<div class="wrapper" id="tab1">
    <ul class="header">
        <li class = 'active'>按钮1</li>
        <li>按钮2</li>
        <li>按钮3</li>
    </ul>
    <div class = 'active'>内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script src="js/Tab-practice-one.js"></script>
</body>
</html>
