<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .clearfix:after{
            display: block;
            height: 0;
            content:'';
            clear: both;
            visibility: hidden;
        }
        .wrapper{
            margin: 20px auto;
            width: 602px;
            height: 400px;
            border: 1px solid #000;
        }
        .wrapper .header li{
            float: left;
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor:pointer;
            -webkit-user-select: none;
            border-bottom: 1px solid #000;
        }
        .header li:nth-child(2){
            border-right: 1px solid #000;
            border-left: 1px solid #000;
        }
        li.active{
            background-color: yellow;
        }
        .wrapper div{
            display: none;
            height: 357px;
            line-height: 357px;
            text-align: center;
            font-size: 30px;
        }
        .wrapper div.active{
            display: block;
        }
    </style>
</head>
